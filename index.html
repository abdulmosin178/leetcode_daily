<body>
  <h2>PDF ↔ DOCX Converter (test)</h2>

    <input type="file" id="pdfToDocxFile" accept="application/pdf"><br><br>
    <button onclick="upload('/api/convert/pdf-to-docx','pdfToDocxFile')">Convert</button>
  </div>

  <div class="card">
    <h3>DOCX → PDF</h3>
    <input type="file" id="docxToPdfFile" accept=".doc,.docx"><br><br>
    <button onclick="upload('/api/convert/docx-to-pdf','docxToPdfFile')">Convert</button>
  </div>

<script>
function upload(url, inputId) {
  const f = document.getElementById(inputId).files[0];
  if (!f) { alert("Choose a file"); return; }
  const fd = new FormData();
  fd.append('file', f);

  fetch(url, { method: 'POST', body: fd })
    .then(resp => {
      if (!resp.ok) throw new Error('Upload failed: ' + resp.statusText);
      return resp.blob();
    })
    .then(blob => {
      const a = document.createElement('a');
      a.href = window.URL.createObjectURL(blob);

      // We can't access headers after blob() in this chain easily; simple fallback used

      document.body.appendChild(a);
      a.click();
      a.remove();
    })
    .catch(err => alert(err));
}
</script>
</body>
</html>
